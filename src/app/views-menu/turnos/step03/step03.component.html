<div *ngIf="objectKeys(service).length > 0">
    <div class="flex flex-row p-6  max-w-screen-2xl">
        <div class="w-full flex justify-left text-2xl p-6 tracking-wide font-light">
            <p class="font-light"> {{'pageTurnos.miReserva' | translate}} </p>
        </div>
        <div class="py-4">
            <button class="flex flex-row bg-principal border border-principal text-center py-2 px-5 place-items-center lg:w-full lg:m-0">
                <p class="text-white tracking-wide flex-1 lg:w-full mr-4"> {{'buttons.volver' | translate}} </p>
            </button>
        </div>
    </div>
    <div class="bg-white flex flex-col px-6 py-10 mb-40  lg:mx-20 lg:grid lg:grid-cols-3 max-w-screen-2xl">
        <div class="lg:my-6 lg:px-6 lg:py-4">
            <div class="reserva-intro flex flex-row space-x-2">
                <div class="self-center">
                    <span class="material-icons-outlined self-center">date_range</span>
                </div>
                <div class="text-sm	self-center">
                    <div class="flex flex-wrap space-x-1">
                        <p class=""> {{'pageTurnos.reservandopara' | translate}} </p>
                        <p class="text-principal"> {{service.name}} </p>
                    </div>
                </div>
            </div>

            <div class="w-full flex flex-row justify-center space-x-10 lg:space-x-2 py-5">
                <div class="numero-paso-completado flex justify-center">
                    <p class="self-center text-white ">1</p>
                </div>
                <div class="numero-paso-completado flex justify-center">
                    <p class="self-center text-white">2</p>
                </div>
                <div class="numero-paso-rosa flex justify-center">
                    <p class="self-center text-principal">3</p>
                </div>
                <div class="numero-paso-gris flex justify-center">
                    <p class="self-center text-gray-400">4</p>
                </div>

            </div>
        </div>

        <div class="lg:my-6 lg:px-6 lg:py-4 lg:col-span-2">
            <div class="px-6 py-8 border border-gray-400">
                <div class="flex flex-row pb-4">
                    <div class="pr-2">
                        <p>3</p>
                    </div>
                    <div class="text-base">
                        <p>{{'pageTurnos.seleccioneHorario' | translate}}</p>
                    </div>
                </div>
                <div class="">
                    <p>{{'pageTurnos.manana' | translate}}:</p>
                    <div *ngIf="dataMorning.length > 0" class="flex flex-row space-x-2 py-2 wrap">
                        <button *ngFor="let hours of dataMorning; let i = index" (click)="hoursSelected = hours;
                            clicked = hours" [ngClass]="clicked === hours ? 'hora-si' : 'hora-no'">
                            <p>{{hours.start}} - {{hours.end}}</p>
                        </button>
                    </div>
                </div>
                <div class="">
                    <p>{{'pageTurnos.tarde' | translate}}:</p>
                    <div *ngIf="dataAfternoon.length > 0" class="flex flex-row space-x-2 py-2 wrap">
                        <button *ngFor="let hours of dataAfternoon; let i = index" (click)="hoursSelected = hours;
                            clicked = hours" [ngClass]="clicked === hours ? 'hora-si' : 'hora-no'">
                            <p>{{hours.start}} - {{hours.end}}</p>
                        </button>
                    </div>
                </div>
                <div class="">
                    <p>{{'pageTurnos.noche' | translate}}:</p>
                    <div *ngIf="dataNight.length > 0" class="flex flex-row space-x-2 py-2 wrap">
                        <button *ngFor="let hours of dataNight; let i = index" (click)="hoursSelected = hours;
                            clicked = hours" [ngClass]="clicked === hours ? 'hora-si' : 'hora-no'">
                            <p>{{hours.start}} - {{hours.end}}</p>
                        </button>
                    </div>

                </div>

            </div>
            <div class="w-full">
                <button (click)="changeStep()" class="flex border border-principal text-center py-2 px-5 w-full justify-center mt-8">
                    <p class="text-principal text-sm  self-center lg:w-full mr-4">{{'pageTurnos.nextStep' | translate}}</p>
                </button>

                <button (click)="changeStepBack()" class="flex bg-white text-center w-full justify-center h-full  mt-4">
                    <p class="text-principal text-sm  self-center lg:w-full mr-4">{{'pageTurnos.previousStep' | translate}}</p>
                </button>
            </div>
        </div>
    </div>
</div>
