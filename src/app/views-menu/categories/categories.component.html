<section class="px-5 xl:px-0 max-w-screen-xl mx-auto mt-2 xl:mt-6">

    <img *ngIf="currentCategory.image && currentCategory.image != undefined" class="min-w-full max-h-60 my-5" [src]="currentCategory.image">
    <!--  titulo -->
    <h3 *ngIf="!subCat" class="text-xl md:text-2xl font-bold uppercase whitespace-nowrap"> {{category_slug | categorySlug}} </h3>
    <h3 *ngIf="subCat" class="text-xl md:text-2xl font-bold uppercase whitespace-nowrap"> {{category_slug | categorySlug}} / {{ sub_category_slug | categorySlug}} </h3>
    <div *ngIf="products.length > 0" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 pt-6 pb-16 gap-y-6 gap-x-6">
        <div *ngFor="let product of products">
            <app-product-card [category]="category_slug" [product]="product"></app-product-card>
        </div>

    </div>
</section>
