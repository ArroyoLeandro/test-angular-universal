<div class="bg-wholesale-principal w-full p-10 max-w-screen-lg mx-auto ">
    <div class="flex flex-col sm:flex-row justify-between max-w-screen-lg m-auto">
        <div class=" h-40">
            <div class="rounded-full bg-white mx-auto -mt-16 w-40 h-40 p-3.5 flex flex-col items-center">
                <img src="assets/images/logoOOPSIE.svg" alt="OOPSIE POOPSIE" class="max-w-full margin-auto mt-9">
                <img src="assets/images/logo-icono.png" alt="PRE-POO-SPRAY" class="w-3/5 mt-2">
            </div>
        </div>
    </div>
</div>
<div class="max-w-screen-sm p-20 mx-auto">
    <h2 class="uppercase font-semibold"> {{'registracion.establecerPass' | translate}} </h2>
    <hr class="mt-1 border-t-2 border-principal w-full">
    <form class="mt-6 flex flex-col w-full">
        <p class="mb-5 text-sm uppercase text-gris-medio"> {{'registracion.ingresaPassword' | translate}} </p>
        <input [(ngModel)]="data.password" type="password" name="password" class="bg-gray-100 rounded h-10 p-3 my-2" autocomplete="off" placeholder=" {{'placeholders.password' | translate}} " required>
        <button [disabled]="data.password === ''" (click)="send()" class="bg-wholesale-principal focus:outline-none hover:bg-principal focus:bg-principal hover:text-white focus:text-white font-poppins p-2 rounded mt-3" id="login" type="submit"> {{'buttons.enviar' | translate}} </button>
    </form>
</div>
